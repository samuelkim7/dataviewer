<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/sidebar"/>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="fragments/nav"/>

            <div class="container-fluid">

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">분석 의뢰 신청</h1>
                </div>

                <form role="form" action="/order/new" th:object="${orderForm}" method="post">
                    <div class="form-group">
                        <label th:for="title">제목</label>
                        <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"
                               th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                    </div>
                    <div class="form-group">
                        <label th:for="content">내용</label>
                        <input type="text" th:field="*{content}" class="form-control" placeholder="내용를 입력하세요"
                               th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'">
                        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">신청하기</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer"/>

</body>
</html>
