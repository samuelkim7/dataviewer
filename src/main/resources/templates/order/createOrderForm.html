<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/sidebar"/>

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="fragments/nav"/>

            <div class="container-fluid">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-8">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h1 class="h3 mb-0 text-gray-800">분석 의뢰 신청</h1>
                        </div>

                        <form th:action="@{/order/new}" th:object="${orderForm}" method="post">
                            <div class="form-group">
                                <label th:for="title">제목</label>
                                <input type="text" th:field="*{title}" class="form-control">
                                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                            </div>
                            <div class="form-group">
                                <label th:for="content">의뢰 사항</label>
                                <textarea th:field="*{content}" cols="30" rows="15" class="form-control"></textarea>
                                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
                            </div>

                            <button type="submit" class="btn btn-primary">신청하기</button>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer"/>

</body>
</html>
